<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/login.css">
    <script src="./dart_works/main.dart"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>STGEI | INTERNATIONAL | LOGIN</title>
</head>

<body>
    <!-- <img class="access" src="images/undraw_Access_account_re_8spm.png" alt=""> -->
    <div class="container">
        <div class="pics">
            <img src="images/illustration/undraw_Unlock_re_a558 (1).png" alt="">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="images/illustration/undraw_Pic_profile_re_7g2h (1).png" alt="">
                <h2>Stgei student login</h2>
                <div class="input-div one">
                    <div class="ion">
                        <ion-icon name="person"></ion-icon>
                    </div>
                    <div class="">
                        <h5>Student Code</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="ion">
                        <ion-icon name="key"></ion-icon>
                    </div>
                    <div class="">
                        <h5 id="myId">Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password ?</a>
                <input type="submit" class="btn" value="Login" onclick="">
                <a href="staff-login.html">Staff Login<ion-icon name="arrow-forward-outline"></ion-icon> </a>
                <a href="index.html" class="shift">Homepage</a>
            </form>
        </div>
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>

</html>
