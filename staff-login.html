<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/staff-login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>STGEI | INTERNATIONAL | LOGIN</title>
</head>
<body>
    <!-- <img class="access" src="images/undraw_Access_account_re_8spm.png" alt=""> -->
    <div class="container">
        <div class="pics">
            <img src="images/illustration/undraw_fast_loading_re_8oi3.png" alt="">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="images/illustration/undraw_Pic_profile_re_7g2h (1).png" alt="">
                <h2>Stgei staff login</h2>
                <div class="input-div one">
                    <div class="ion">
                        <ion-icon name="person"></ion-icon>
                    </div>
                    <div class="">
                        <h5>Staff Code</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="ion">
                        <ion-icon name="key"></ion-icon>
                    </div>
                    <div class="">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="#">Forgot Password ?</a>
                <input type="submit" class="btn" value="Login">
                <a href="login.html">Student Login<ion-icon name="arrow-forward-outline"></ion-icon> </a>
            </form>
        </div>
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/staff-login.js"></script>
</body>
</html>
